{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="text-center col-md-6 col-md-offset-3">
    	<h3>{% trans "Please, register to Oookbook." %}</h3>

        {% if form.errors %}
            <p class='alert'>{% trans "Your username and password didn\'t match. Please try again." %}</p>
        {% endif %}

    	<form method="post">
    		{% csrf_token %}
    		{{ form|crispy }}

    		<div class="btn-toolbar">
    			<button class="btn btn-primary btn-lg" type="submit">{% trans "Register" %}</button>
    		</div>
    	</form>
    </div>
		
{% endblock %}
